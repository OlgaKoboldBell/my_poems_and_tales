<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Edit Blog Post</title>
    <style>
        body {
            background-color: #e0ffe0;
            color: #00cc7a;
        }
        h1, p{
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .edit{
            width: 50%;
        }
    </style>
</head>
<body>
<h3>Редагування казки</h3>
<form th:action="'/tales_about_hedgehog/' + ${post.id} + '/edit'" method="post">
    <div class="form-group">
        <input name="title" type="text" class="form-control" id="title" th:value="${post.title}">
    </div>
    <div class="form-group">
        <input name="link" type="text" class="form-control" id="link" th:value="${post.link}">
    </div>
    <div class="form-group">
        <textarea name="content" class="edit" id="content"  rows="8" th:text="${post.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
