<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Edit Blog Post</title>
  <style>
    body {
      background-color: #e0ffe0;
      color: #00cc7a;
    }
    h1, p{
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .edit{
      width: 50%;
    }
    .edit_text{
      margin-left: 10%;
    }
  </style>
</head>
<body>
<div class="edit_text">
<h3>Редагування відгуку</h3>
<form th:action="'/blogmain/' + ${post.id} + '/edit'" method="post">
    <div class="form-group">

    <textarea name="description" class="edit" id="description" rows="8" th:text="${post.description}"></textarea>
  </div>
  <div class="form-group">
    <input type="text" id="title" name="title" th:value="${post.title}">
  </div>
  <button type="submit" class="btn btn-primary">Зберегти відгук</button>
</form>
  <a class="nav-link" style="color: #5c00e6;" href="/blogmain">Відгуки</a>
</div>
</body>
</html>
